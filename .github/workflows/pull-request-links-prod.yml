name: Read the Docs Preview Prod
on:	
  pull_request_target:	
    types:	
      - opened	
    paths:	
      - "docs/**"	
    branches:  
      - main

permissions:	
  pull-requests: write	

jobs:	
  pull-request-links-prod:	
    runs-on: ubuntu-latest	
    steps:	
      - uses: readthedocs/actions/preview@v1	
        with:	
          project-slug: ${{ secrets.READTHEDOCS_PROJECT_SLUG_PROD }} 
          single-version: 'true'	
